<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster with Annotations</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Sidebar for annotations */
        .sidebar {
            width: 25vw;
            height: 100vh;
            padding: 15px;
            overflow-y: auto;
            border-left: 2px solid #ccc;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
        }

        /* Coordinate display */
        .coordinates {
            padding: 10px;
            background: #ddd;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        /* Main container for image */
        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* The poster image */
        img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: crosshair; /* Indicates interactivity */
        }

        /* Markers for annotations */
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        /* Styling for annotation text */
        .annotation {
            display: none; /* Initially hidden */
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
            border-left: 5px solid red;
            font-size: 14px;
        }

        /* Ensure the first annotation is visible by default */
        .annotation.default {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Main image container -->
    <div class="main-container">
        <img id="poster" src="ump.webp" alt="Unix Magic Poster">
        <!-- Markers (Modify these for new locations) -->
        <div class="marker" style="top: 30%; left: 40%;" data-id="1">1</div>
        <div class="marker" style="top: 50%; left: 60%;" data-id="2">2</div>
    </div>

    <!-- Sidebar for annotations -->
    <div class="sidebar">
        <div class="coordinates">Cursor Position: <span id="coord-text">0%, 0%</span></div>
        <h2>Annotations</h2>
        <div id="annotation-1" class="annotation default">
            <strong>Marker 1:</strong> This is an important part of the Unix poster.
        </div>
        <div id="annotation-2" class="annotation">
            <strong>Marker 2:</strong> Another critical section explaining Unix internals.
        </div>
    </div>

    <script>
        const poster = document.getElementById('poster');
        const coordText = document.getElementById('coord-text');
        const coordBox = document.querySelector('.coordinates');
        let showCoordinates = false; // Track toggle state

        // Function to update the annotation display
        function showAnnotation(id) {
            document.querySelectorAll('.annotation').forEach(ann => ann.style.display = 'none');
            document.getElementById("annotation-" + id).style.display = 'block';
        }

        // Show the first annotation by default
        document.addEventListener("DOMContentLoaded", function() {
            showAnnotation(1);
        });

        // Event listener for markers
        document.querySelectorAll('.marker').forEach(marker => {
            marker.addEventListener('click', function () {
                showAnnotation(this.dataset.id);
            });
        });

        // Function to calculate percentage-based coordinates
        function getCursorPosition(event) {
            if (!showCoordinates) return; // Don't update if coordinates are hidden
            
            const rect = poster.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Convert to percentages
            const leftPercent = ((x / rect.width) * 100).toFixed(2);
            const topPercent = ((y / rect.height) * 100).toFixed(2);

            // Display the coordinates
            coordText.textContent = `${leftPercent}%, ${topPercent}%`;

            // Log to console for easy copying
            console.log(`Marker Position -> left: ${leftPercent}%; top: ${topPercent}%;`);
        }

        // Toggle coordinate display when 'T' is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 't') {
                showCoordinates = !showCoordinates; // Toggle state
                coordBox.style.display = showCoordinates ? 'block' : 'none';
                console.log(`Cursor tracking ${showCoordinates ? 'enabled' : 'disabled'}`);
            }
        });

        // Attach event listener for cursor tracking
        poster.addEventListener('mousemove', getCursorPosition);
    </script>

</body>
</html>
