<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster with Annotations</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Sidebar for annotations */
        .sidebar {
            width: 25vw;
            height: 100vh;
            padding: 15px;
            overflow-y: auto;
            border-left: 2px solid #ccc;
            background: #f8f8f8;
        }

        /* Main container for image */
        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* The poster image */
        img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Markers for annotations */
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        /* Styling for annotation text */
        .annotation {
            display: none; /* Initially hidden */
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
            border-left: 5px solid red;
            font-size: 14px;
        }

        /* Ensure the first annotation is visible by default */
        .annotation.default {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Main image container -->
    <div class="main-container">
        <img id="poster" src="ump.webp" alt="Unix Magic Poster">
        <!-- Markers (Modify these for new locations) -->
        <div class="marker" style="top: 30%; left: 40%;" data-id="1">1</div>
        <div class="marker" style="top: 50%; left: 60%;" data-id="2">2</div>
    </div>

    <!-- Sidebar for annotations -->
    <div class="sidebar">
        <h2>Annotations</h2>
        <div id="annotation-1" class="annotation default">
            <strong>Marker 1:</strong> This is an important part of the Unix poster.
        </div>
        <div id="annotation-2" class="annotation">
            <strong>Marker 2:</strong> Another critical section explaining Unix internals.
        </div>
    </div>

    <script>
        // Function to update the annotation display
        function showAnnotation(id) {
            // Hide all annotations
            document.querySelectorAll('.annotation').forEach(ann => ann.style.display = 'none');

            // Show the selected annotation
            document.getElementById("annotation-" + id).style.display = 'block';
        }

        // Show the first annotation by default
        document.addEventListener("DOMContentLoaded", function() {
            showAnnotation(1); // Ensure annotation 1 is shown initially
        });

        // Event listener for markers
        document.querySelectorAll('.marker').forEach(marker => {
            marker.addEventListener('click', function () {
                showAnnotation(this.dataset.id);
            });
        });
    </script>

</body>
</html>
