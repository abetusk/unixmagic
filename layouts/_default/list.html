<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        /* Ensure full-screen layout */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        /* Center image and keep it responsive */
        .image-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            margin: auto;
        }

        /* Position markers relative to the image */
        .marker {
            position: absolute;
            width: 22px;
            height: 22px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 22px;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        /* Annotations are always below the image */
        .annotations {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Updated annotation styling */
        .annotation {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
        }

        /* Number style in annotations (matching marker style) */
        .annotation-number {
            display: inline-block;
            width: 22px;
            height: 22px;
            background: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 22px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Make title stand out */
        .annotation-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Italicize the description */
        .annotation p:nth-child(2) {
            font-style: italic;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img id="poster" src="/ump.webp" alt="Unix Magic Poster">

        {{ range where .Site.RegularPages "Section" "markers" }}
        <div class="marker" data-left="{{ .Params.position.left }}" data-top="{{ .Params.position.top }}"
            data-id="{{ .File.BaseFileName }}">
            {{ .Params.number }}
        </div>
        {{ end }}
    </div>

    <div class="annotations">
        <h2>Annotations</h2>
        {{ range sort (where .Site.RegularPages "Section" "markers") ".Params.number" }}
        <div id="annotation-{{ .File.BaseFileName }}" class="annotation">
            <p>
                <span class="annotation-number">{{ .Params.number }}</span>
                <span class="annotation-title">{{ .Title }}</span>
            </p>
            <p>{{ .Params.description }}</p>
            <div>
                {{ .Content | safeHTML }}
            </div>
        </div>
        {{ end }}
    </div>

    <script>
        // Function to place markers correctly on the image
        function positionMarkers() {
            const poster = document.getElementById('poster');
            const markers = document.querySelectorAll('.marker');

            if (!poster.complete) {
                poster.onload = positionMarkers;
                return;
            }

            // Get image dimensions
            const rect = poster.getBoundingClientRect();

            markers.forEach(marker => {
                const leftPercent = parseFloat(marker.getAttribute("data-left"));
                const topPercent = parseFloat(marker.getAttribute("data-top"));

                // Convert percentage-based positions to actual positions
                marker.style.left = `${(leftPercent / 100) * rect.width + rect.left}px`;
                marker.style.top = `${(topPercent / 100) * rect.height + rect.top}px`;
            });
        }

        // Reposition markers when image loads and when window resizes
        window.addEventListener('load', positionMarkers);
        window.addEventListener('resize', positionMarkers);
    </script>

</body>

</html>
